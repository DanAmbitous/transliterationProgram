<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transliteration</title>
</head>
<body>
  <h1>Transliteration</h1>

  <select name="language-list" id="language-list">
    <option value="persian">Persian</option>
    <option value="russian">Russian</option>
  </select>

  <div class="panel-container">
    <div class="panel">
      <textarea name="input" id="input" cols="30" rows="10"></textarea>
    </div>
    <div class="panel">
      <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>
    </div>
  </div>

  <style>
    body {
      background-color: moccasin;
    }

    .panel-container {
      display: flex;
    }
  </style>

  <script>
    function transliterationToPersian() {
      const inputText = document.querySelector('#input').value

      const regexA = /a/g

      const transliterationProcess = inputText.match(regexA)

      transliterationProcess.forEach(letter => {
        document.querySelector('#output').value = 'ุง'
      })
    }

    document.addEventListener('keyup', event => {
      if (document.querySelector('#language-list').value === 'persian') {
        transliterationToPersian()

        console.log('Persian transliteration')
      } else if (document.querySelector('#language-list').value === 'russian') {
        console.log('Russian transliteration')
      }
    })
  </script>
</body>
</html>
